<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - Kokoa Talk</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__icons">
            <span><a href="more.html"><i class="fas fa-chevron-left fa-2x"></i></a></span>
        </div>
        <h1 class="screen-header__title">Setting</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div>
                    <i class="fas fa-bullhorn fa-lg"></i>
                    <span>Notices</span>
                </div>
                <span></span>
            </li>
            <li class="settings-setting">
                <div>
                    <i class="fas fa-flask fa-lg"></i>
                    <span>Kokoa Lab</span>
                </div>
                <span></span>
            </li>
            <li class="settings-setting">
                <div>
                    <i class="fas fa-info-circle fa-lg"></i>
                    <span>Version</span>
                </div>
                <span>Latest Version</span>
            </li>
            
            <li class="settings-setting">
                <div>
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <span></span>
            </li>
            <li class="settings-setting">
                <div>
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <span></span>
            </li>
            <li class="settings-setting">
                <div>
                    <i class="far fa-user"></i>
                    <span>Friends</span>
                </div>
                <span></span>
            </li>
            <li class="settings-setting">
                <div>
                    <i class="far fa-comment fa-lg"></i>
                    <span>Chats</span>
                </div>
                <span></span>
            </li>
            <li class="settings-setting">
                <div>
                    <i class="far fa-user"></i>
                    <span>Display</span>
                    <span class="badge-new">N</span>
                </div>
                <span></span>
            </li>
            <li class="settings-setting">
                <div>
                    <i class="fas fa-brush fa-lg"></i>
                    <span>Themes</span>
                    <span class="badge-new">N</span>
                </div>
                <span>Default theme</span>
            </li>
            <li class="settings-setting">
                <div>
                    <i class="fas fa-phone-alt"></i>
                    <span>Call</span>
                </div>
                <span></span>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__updates"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/e62f0dab4f.js" crossorigin="anonymous"></script>
</body>
</html>
